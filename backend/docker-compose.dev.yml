version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sneaker-tracker-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sneaker_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sneaker-network-dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sneaker-tracker-backend-dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sneaker_tracker
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    ports:
      - "8080:8080"
    networks:
      - sneaker-network-dev
    command: sh -c "go run cmd/migrate/main.go up && tail -f /dev/null"
    restart: unless-stopped

volumes:
  postgres_data_dev:
  go_modules:

networks:
  sneaker-network-dev:
    driver: bridge
