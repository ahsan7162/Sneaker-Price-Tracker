version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sneaker-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sneaker_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sneaker-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sneaker-tracker-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sneaker_tracker
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sneaker-network
    restart: unless-stopped
    # Override command to keep container alive after migrations
    command: ["up", "keep-alive"]

volumes:
  postgres_data:

networks:
  sneaker-network:
    driver: bridge
